[agent]
   # Batch size of values that Telegraf sends to output plugins.
   metric_batch_size = 10
   # Default data collection interval for inputs.
   interval = "3s"
   # Added degree of randomness in the collection interval.
   collection_jitter = "5s"
   # Send output every 5 seconds
   flush_interval = "5s"
   # Buffer size for failed writes.
   metric_buffer_limit = 10000
   # Run in quiet mode, i.e don't display anything on the console.
   quiet = true

[[inputs.logparser]]
   ## file(s) to read:
   files = ["/var/run/temperature.log"]
   
   # Only send these fields to the output plugins
   fieldpass = ["kuchyne", "terasa", "timestamp"]
   tagexclude = ["path"]

   # Do not read the file from beginning on telegraf startup.
   from_beginning = false

   # This will be the name of the table in the database.
   # If left unchanged, it would be named 'logparser' which is not very intuitive.
   name_override = "temperature_measurements"

   ## For parsing logstash-style "grok" patterns:
   [inputs.logparser.grok]
     patterns = ["%{TEMPERATURE_PATTERN}"]
     custom_patterns = '''
TEMPERATURE_PATTERN ^%{TIMESTAMP_ISO8601:timestamp:ts-"2006-01-02 15:04:05-0700"} %{MYGREEDYDATA} %{TELEGRAF_SEPARATOR} %{WORD}=%{NUMBER:kuchyne:float} %{WORD}=%{NUMBER:terasa:float}
MYGREEDYDATA [^\|]*
TELEGRAF_SEPARATOR \| telegraf:
'''

[[outputs.influxdb]]
   ## The full HTTP or UDP URL for your InfluxDB instance.
   urls = ["http://127.0.0.1:8086"] # required
   
   ## The target database for metrics (telegraf will create it if not exists).
   database = "temperature" # required
   
   ## Name of existing retention policy to write to.  Empty string writes to
   ## the default retention policy.
   retention_policy = ""
   ## Write consistency (clusters only), can be: "any", "one", "quorum", "all"
   write_consistency = "any"
   
   ## Write timeout (for the InfluxDB client), formatted as a string.
   ## If not provided, will default to 5s. 0s means no timeout (not recommended).
   timeout = "10s"
   # username = "telegraf"
   # password = "metricsmetricsmetricsmetrics"
   ## Set the user agent for HTTP POSTs (can be useful for log differentiation)
   # user_agent = "telegraf"
   ## Set UDP payload size, defaults to InfluxDB UDP Client default (512 bytes)
